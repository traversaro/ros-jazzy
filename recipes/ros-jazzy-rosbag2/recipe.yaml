# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-jazzy-rosbag2
  version: 0.26.3
source:
  git: https://github.com/ros2-gbp/rosbag2-release.git
  rev: release/jazzy/rosbag2/0.26.3-1
  target_directory: ros-jazzy-rosbag2/src/work

build:
  script: ${{ 'build_ament_cmake.sh' if unix else 'bld_ament_cmake.bat' }}
  number: 0
  post_process:
    - files:
        - '*.pc'
      regex: (?:-L|-I)?"?([^;\s]+/sysroot/)
      replacement: $(CONDA_BUILD_SYSROOT_S)
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/sysroot)
      replacement: $ENV{CONDA_BUILD_SYSROOT}
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/MacOSX\d*\.?\d*\.sdk)
      replacement: $ENV{CONDA_BUILD_SYSROOT}
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ninja
    - setuptools
    - if: unix
      then:
        - make
        - coreutils
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
    - if: build_platform != target_platform
      then:
        - cross-python_${{ target_platform }}
    - if: build_platform != target_platform
      then:
        - numpy
  host:
    - if: build_platform == target_platform
      then:
        - pkg-config
    - numpy
    - pip
    - python
    - ros-jazzy-ament-cmake
    - ros-jazzy-ros-environment
    - ros-jazzy-ros-workspace
    - ros-jazzy-rosbag2-test-common
    - ros-jazzy-rosbag2-tests
    - ros2-distro-mutex 0.5 jazzy
  run:
    - python
    - ros-jazzy-ros-workspace
    - ros-jazzy-ros2bag
    - ros-jazzy-rosbag2-compression
    - ros-jazzy-rosbag2-compression-zstd
    - ros-jazzy-rosbag2-cpp
    - ros-jazzy-rosbag2-py
    - ros-jazzy-rosbag2-storage
    - ros-jazzy-rosbag2-storage-default-plugins
    - ros-jazzy-rosbag2-transport
    - ros-jazzy-shared-queues-vendor
    - ros2-distro-mutex 0.5 jazzy
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
